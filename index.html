<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        /* This rule ensures padding doesn't mess up widths */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            /* I increased the width slightly to 500px to fit the buttons */
            max-width: 90%;
            width: 500px; 
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            height: 60px;
            width: 100%; 
            position: relative; /* Safety for the moving button */
        }

        button {
            /* I reduced the padding slightly so they fit better */
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap; /* Keeps text on one line */
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
            z-index: 10; /* Ensures Yes is always on top */
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e60000;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            /* No special position here, so it sits next to Yes naturally */
        }

        .success-message {
            display: none;
            color: #d32f2f;
        }

        .success-message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-box">
            <h1>My Dearest Wife,</h1>
            <p>Will you be my Valentine and go on a date with me this February 14th?</p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="acceptDate()">YES ❤️</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="success-box" class="success-message">
            <h1>Yay! I love you! ❤️</h1>
            <p>I'll pick you up at 7:00 PM!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnZ4bm1qbnZ4bm1qbnZ4bm1qbnZ4bm1qbnZ4bm1qbnZ4bm1qJmN0PWc/26BRv0ThflsKCqMKe/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random position within the window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Once she tries to click it, it becomes "fixed" and can go anywhere on screen
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function acceptDate() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('success-box').style.display = 'block';
        }
    </script>

</body>
</html>
