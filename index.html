<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Changed font to Nunito for better readability */
            font-family: 'Nunito', sans-serif;
            text-align: center;

            /* --- BACKGROUND IMAGE --- */
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #ffe6e6;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 500px;
            margin: 20px;
            position: relative;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 2.5rem;
            /* Cursive font for headings */
            font-family: 'Dancing Script', cursive; 
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* --- BUTTONS --- */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
            font-family: 'Nunito', sans-serif; /* Consistent font */
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e60000;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
        }

        /* --- SUCCESS & ROADMAP --- */
        .success-message {
            display: none;
            text-align: left;
        }

        .chibi-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .timeline {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 3px solid #ffccd5;
        }

        .timeline-item {
            margin-bottom: 25px;
            padding-left: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            cursor: pointer; 
        }

        .timeline-item:hover {
            background-color: rgba(255, 230, 230, 0.5);
            border-radius: 10px;
        }

        .timeline-item::before {
            content: '❤️';
            position: absolute;
            left: -14px;
            background: white;
            top: 0;
            font-size: 1.2rem;
        }

        .time {
            font-weight: bold;
            color: #ff4d4d;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .activity {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
        
        .details {
            font-size: 0.95rem;
            color: #666;
            margin-top: 5px;
        }

        .click-hint {
            font-size: 0.8rem;
            color: #ff4d4d;
            font-style: italic;
            margin-top: 5px;
        }

        /* --- MODAL (POPUP) STYLES --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6); 
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px); /* Blurs background when modal is open */
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {transform: scale(0.5); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        #modal-img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
